<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Read | Create new article</title>
    <link rel="stylesheet" href="/src/css/input.css" />
  </head>
  <body>
    <nav id="navbar-container"></nav>

    <main
      class="w-full min-h-screen bg-gray-100 py-10 px-4 md:px-20 gap-10 flex flex-col"
    >
      <section
        class="w-full max-w-175 mx-auto mt-20 flex flex-col sm:flex-row items-center justify-between gap-4"
      >
        <div class="flex-none sm:flex-1">
          <button
            onclick="history.back()"
            class="px-4 py-2 bg-white border rounded-md hover:bg-gray-300 cursor-pointer"
          >
            Go Back
          </button>
        </div>
      </section>

      <section id="edit-section" class="w-full h-fit flex justify-center">
        <div
          id="edit-article-container"
          class="w-full sm:w-full sm:max-w-175 h-fit"
        ></div>
      </section>
    </main>

    <footer id="footer-container"></footer>

    <script type="module" src="/src/js/article/edit-articles.js"></script>
  </body>
</html>
