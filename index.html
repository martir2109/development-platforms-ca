<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Read | Home</title>

    <link rel="stylesheet" href="/src/css/input.css" />
  </head>
  <body>
    <nav id="navbar-container"></nav>

    <main
      class="w-full min-h-screen bg-gray-100 py-10 px-4 sm:px-20 gap-10 flex flex-col"
    >
      <section class="w-full mt-20 h-fit justify-center items-center flex">
        <h1 class="font-bold text-center text-4xl">News Read</h1>
      </section>

      <section
        id="create-btn-container"
        class="w-full h-fit hidden justify-center"
      >
        <a
          href="/article/create/index.html"
          type="button"
          class="text-white flex bg-indigo-600 box-border border border-transparent hover:bg-gray-600 focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-full text-sm px-4 py-2.5 focus:outline-none"
          >Create article</a
        >
      </section>

      <section class="w-full h-fit flex flex-col items-center">
        <div class="mb-6 w-full max-w-175 flex">
          <h2 class="text-2xl font-bold text-gray-900">Latest Articles</h2>
        </div>
        <div class="w-full max-w-175 h-fit">
          <div
            id="category-filter-container"
            class="flex flex-col sm:flex-row w-full h-fit justify-between gap-4 items-start sm:items-center"
          >
            <label class="block min-w-fit text-ml font-medium text-black mb-2"
              >Filter by category:</label
            >
            <select
              title="category"
              name="category"
              id="category-filter"
              class="w-full px-3 py-2 border bg-white rounded-md focus:ring-2 focus:ring-indigo-500"
            >
              <option value="all">All Categories</option>
              <option value="Technology">Technology</option>
              <option value="Business">Business</option>
              <option value="Sports">Sports</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Politics">Politics</option>
              <option value="Health">Health</option>
            </select>
          </div>
        </div>
        <div
          id="checkbox-my-articles-container"
          class="w-full hidden max-w-175 h-fit items-center justify-between mt-4"
        >
          <label class="flex items-center">
            <input
              type="checkbox"
              id="checkbox-my-articles"
              class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
            />
            <span class="ml-2 text-sm text-black">Show only my articles</span>
          </label>
        </div>
        <div
          id="articles-container"
          class="grid gap-6 max-w-175 w-full h-fit mt-4"
        >
          <div class="text-center py-12 text-gray-500">Loading articles...</div>
        </div>
      </section>
    </main>

    <footer id="footer-container"></footer>

    <script type="module" src="src/js/homepage/main.js"></script>
  </body>
</html>
